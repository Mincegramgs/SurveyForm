<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header class="text-center">
            <h1 id="title">Study Survey Form</h1>
            <p id="description" class="description"><em>This will be my survey for a research study</em></p>
            </header>

            <form action="#" id="survey-form" class="form-label" required>
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name.." required />
                
                <div class="form-group">
                    <label for="email" id="email-label">Email: </label>
                    <input id="email" class="form-control" placeholder="Enter Email.." type="email" required />
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="dropdown"> What date will you be attending?</label> 
                    <select class="form-control" name="dropdown" id="dropdown" required>
                        <option disabled >Select Date</option>
                        <option value="July 4th" >July 4th</option>
                        <option value="July 10th">July 10th</option>
                        <option value="July 13th" >July 13th</option>
                        <option value="Not Attending" >Not Attending</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Did you like this form?</p>
                    <p>
                        <label>
                            <input type="radio" name="answer" id="obviously" value="Obviously" checked />
                            Obviously
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="answer" id="maybe" value="Maybe" />
                            Maybe
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="answer" id="No" value="No" />
                            No 
                        </label>
                    </p>
                </div>
                <div class="form-group">
                    <label for="favorite">
                    As a random question what are you excited about?
                    </label>
                    <select name="favorite" id="favorite" class="form-control" required>
                        <option disabled>Select an option:</option>
                        <option value="Career">Career</option>
                        <option value="Learning">Learning new things</option>
                        <option value="Challenging">Challenging yourself</option>
                        <option value="Chilling">Just Chilling</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <p>What would like to improve on this site?</p>
                <p>
                    <label>
                        <input type="checkbox" name="checkbox" value="Accessibility" />
                        Interactivity   
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="checkbox" value="Accessibility" />
                        Accessibility   
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="checkbox" value="Accessibility" />
                        Responsiveness  
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="checkbox" value="Accessibility" />
                        Diversity   
                    </label>
                </p>

                <div class="form-group">
                    <p>Any Comments?</p>
                    <textarea name="comment" id="comment" cols="50" rows="6" placeholder="Comment Here.." required></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
            </form>
         </div>
    </body>
</html>
